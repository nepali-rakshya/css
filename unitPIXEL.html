    <title>Units</title>
    <link rel="stylesheet" href="/cssStyles/unitPIXEL.css" />

        border: 2px solid black;
      }

      .box {
        background: red;
      }
    </style>
  </head>

    <!-- <h1>Units in the CSS</h1>

    <div class="box fifty-percent">50%</div>
    <div class="box one-hundred-pixels">100px</div>
    <hr />

      <div class="box fifty-percent">50%</div>
      <div class="box one-hundred-pixels">100px</div>
    </div>
  </body>
