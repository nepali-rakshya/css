<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <!-- internal css -->
    <!-- when the css is written within the head element but inside the style tags then it is internal css -->

    <!-- external css -->
    <!-- when a separate file is being created with an extension .css and is linked with the pages is called as external css -->
    <style>
      h1 {
        color: blue;
        font-size: 3rem;
      }
      h2 {
        color: red;
        font-size: 0.5rem;
      }
    </style>
  </head>

  <body>
    <a href="/externalCSS.html">External CSS</a>

    <!-- inline css -->
    <!-- when the css is written within the tags its called as inline css -->
    <!-- <h1 style="color: black">hello world</h1> -->

    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h2>hello world</h2>
  </body>
</html>
